<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[BNE] Teste para Front-End</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Import das fontes -->
  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header">
      <h1>Home Office</h1>
    </div>
  </header>
  <main>
    <div class="main">
      <section>      
        <div class="text-info">
          <span>Temos algumas perguntas que nos ajudarão a entender o que você precisa.</span>
        </div>      
      </section>
      <section>
        <form action="" id="form">
          <div class="input-label">
            <div>
              <label for="nome">Nome</label>
            </div>
            <div>
              <input type="text" id="nome" placeholder="Coloque seu nome" required>
            </div>
          </div>
          <div class="input-label">
            <div>
              <label for="email">Email</label>
            </div>
            <div>
              <input type="email" id="email" placeholder="Coloque seu endereço de email" required>
            </div>
          </div>
          <div class="input-label">
            <div>
              <label for="auto-percepcao">De 1 a 10, como se sente?</label>
            </div>
            <div>
              <input type="number" id="auto-percepcao" min="1" max="10" placeholder="Insira um número entre 1 e 10">
            </div>
          </div>
          <div class="input-label">
            <div>
              <label for="">Você trabalha em qual cômodo?</label>
            </div>
            <div>
              <select name="select" id="local-de-trabalho">
                <option value="Quarto" selected>Quarto</option>
                <option value="Sala" >Sala</option>
                <option value="Outro">Outro</option>
              </select>
            </div>            
          </div>
          <div class="input-label">
            <div>
              <label>Qual seu horário mais produtivo?</label>
            </div>
            <div>
              <div>
                <input type="radio" id="manha"
                name="horario" value="manhã">
                <label>Manhã</label>
              </div>
              <div>
                <input type="radio" id="tarde"
                name="horario" value="tarde">
                <label>Tarde</label>
              </div>
              <div>
                <input type="radio" id="noite"
                name="horario" value="noite">
                <label>Noite</label>
              </div>
            </div>
          </div>
          <div class="input-label">
            <div>
              <label>Como está se sentindo? 
                (Todas podem ser marcadas)
              </label>
            </div>
            <div>
              <div>
                <input type="checkbox" id="bem" name="bem">
                <label for="bem">Bem</label>
              </div>
              <div>
                <input type="checkbox" id="confuso" name="confuso">
                <label for="bem">Confuso</label>
              </div>
              <div>
                <input type="checkbox" id="cansado" name="cansado">
                <label for="cansado">Cansado</label>
              </div>
              <div>
                <input type="checkbox" id="empolgado" name="empolgado">
                <label for="empolgado">Empolgado</label>
              </div>
              <div>
                <input type="checkbox" id="entusiasmado" name="entusiasmado">
                <label for="entusiasmado">Entusiasmado</label>
              </div>
            </div>          
          </div>
          <div class="input-label">
            <div>
              <label for="nome">Descreva suas experiências com o home 
                office.
              </label>
            </div>
            <div>
              <textarea name="textarea"rows="3" cols="30" minlength="10" maxlength="20" placeholder="Descreva suas experiências aqui..."></textarea>
            </div>
          </div>
          <div>
            <input class="btn" type="submit">
          </div>
        </form>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
